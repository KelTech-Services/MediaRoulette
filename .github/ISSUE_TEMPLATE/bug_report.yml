name: Bug Report
description: Report a bug or issue with PlexRoulette
title: "[Bug]: "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the information below to help us investigate.

  - type: textarea
    id: description
    attributes:
      label: Describe the bug
      description: A clear description of what the bug is.
      placeholder: What happened?
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      description: How can we reproduce this issue?
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
      description: What did you expect to happen?
    validations:
      required: false

  - type: dropdown
    id: deployment
    attributes:
      label: Deployment method
      options:
        - Docker (docker run)
        - Docker Compose
        - Portainer
        - From source (Python)
        - Other
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: PlexRoulette version
      description: Which version are you running? (e.g., latest, 1.0.0)
      placeholder: "latest"
    validations:
      required: false

  - type: textarea
    id: logs
    attributes:
      label: Logs or error messages
      description: Paste any relevant logs or error messages here.
      render: shell
    validations:
      required: false

  - type: textarea
    id: additional
    attributes:
      label: Additional context
      description: Any other information that might help (screenshots, browser, etc.)
    validations:
      required: false
